[tox]
envlist = py34-d17,py33-d17,py27-d17,py33-d16,py27-d16,py27-d14,py26-d14,f8,docs,cov

[testenv]
commands = py.test --quiet mama_cas/tests/

[testenv:py34-d17]
basepython = python3.4
deps = -r{toxinidir}/requirements.txt
       Django>=1.7,<1.8

[testenv:py33-d17]
basepython = python3.3
deps = -r{toxinidir}/requirements.txt
       Django>=1.7,<1.8

[testenv:py27-d17]
basepython = python2.7
deps = -r{toxinidir}/requirements.txt
       Django>=1.7,<1.8

[testenv:py33-d16]
basepython = python3.3
deps = -r{toxinidir}/requirements.txt
       Django>=1.6,<1.7

[testenv:py27-d16]
basepython = python2.7
deps = -r{toxinidir}/requirements.txt
       Django>=1.6,<1.7

[testenv:py27-d14]
basepython = python2.7
deps = -r{toxinidir}/requirements.txt
       Django>=1.4,<1.5

[testenv:py26-d14]
basepython = python2.6
deps = -r{toxinidir}/requirements.txt
       Django>=1.4,<1.5

[testenv:f8]
deps = flake8
commands = flake8 mama_cas/

[testenv:docs]
deps = sphinx
changedir = docs
commands = sphinx-build -Wq -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:cov]
deps = {[testenv:py34-d17]deps}
commands = py.test --quiet --cov=mama_cas --cov-report=term mama_cas/tests/
